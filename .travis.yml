language: kotlin
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew build"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/tr-chunk-browser.jar
  on:
    repo: mbr4477/tr-chunk-browser
    tags: true
